<div class="loading-container" *ngIf="isLoading; else content">
    <mat-spinner></mat-spinner>
</div>

<ng-template #content>
    <div class="container" *ngFor="let weather of cityWeather">
        <h2>Weather Details</h2>
        <p>Observation Time: {{ weather.LocalObservationDateTime | date: 'medium'}}</p>
        <p>Weather: {{ weather.WeatherText }}</p>
        <p>Temperature: {{ weather.Temperature.Metric.Value }} {{ weather.Temperature.Metric.Unit }}</p>
    </div>
</ng-template>
